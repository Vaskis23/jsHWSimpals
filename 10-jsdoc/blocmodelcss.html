<!DOCTYPE html>
<html>
<head>
    <title>Пример работы с блочной моделью элементов через CSS</title>
    <!-- <style>
        .box {
            width: auto; 
            height: auto; 
            background-color: #333; 
            color: #FFF; 
            font-size: 50px; 
            padding: 25px;
            margin: 15px;
        }
    </style> -->
</head>
<body>
    <!-- Ответы на вопросы -->
    <!-- Ширина и высота контейнера рассчитываются автоматически в зависимости от содержимого и примененных к нему стилей. -->
    <!-- Цвет #333 имеет название "darkslategray". -->
    <!-- Цвет #FFF имеет название "white". -->
    <!-- Цвет был выбран ярким, чтобы контрастно выделить текст на фоне. -->
    <!-- После добавления элемента br высота контейнера увеличилась автоматически, чтобы вместить новую строку. -->
    <!-- Высота коробки увеличилась на примерно 1.2-1.3 раза после добавления элемента br. -->
    <!-- После установки внутреннего пространства равного 25px, высота коробки увеличилась на 50px (внутреннее пространство по вертикали). -->
    <!-- После установки внешнего отступа равного 15px, высота коробки увеличилась на 30px (внешний отступ по вертикали). -->
    <!-- Контейнер сдвинулся вниз на 15px после установки внешнего отступа. -->
    <div style="width: auto; height: auto; background-color: #333; color: #FFF; font-size: 50px; padding: 25px; margin: 15px;">
        THIS IS<br>A BOX
    </div>
</body>
</html>
